      required:
      - criado_em
      - descricao
      - id
      - paciente
    ChangeActiveProperty:
      type: object
      properties:
        id:
          type: string
          maxLength: 255
        password:
          type: string
          writeOnly: true
          maxLength: 128
        last_login:
