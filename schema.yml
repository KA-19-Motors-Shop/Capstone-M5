components:
  schemas:
    Agenda:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        data_consulta:
          type: string
          maxLength: 100
        consulta_id:
          type: string
          maxLength: 125
        medico_id:
          type: string
          maxLength: 125
      required:
      - consulta_id
      - data_consulta
      - id
      - medico_id
    Anamnese:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
